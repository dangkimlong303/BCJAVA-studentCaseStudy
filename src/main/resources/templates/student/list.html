<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Student</h1>
<p><a href="/student-create">Create a new Student</a></p>
<table border="1">
    <tr>
        <td>Code</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Address</td>
        <td>Phone Number</td>
        <td>Average Grade</td>
        <td>Status</td>
        <td>Email</td>
        <td>Note</td>
        <td>Description</td>
        <td>Department</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="student : ${students}">
        <tr>
            <td th:text="${student.code}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.address}"></td>
            <td th:text="${student.phoneNumber}"></td>
            <td th:text="${student.averageGrade}"></td>
            <td th:text="${student.status}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.note}"></td>
            <td th:text="${student.description}"></td>
            <td th:text="${student.department.name}"></td>
            <td><a th:href="@{student-edit/__${student.id}__}">Edit</a></td>
            <td><a th:href="@{student-delete/__${student.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/student-list'(page=${students.number - 1})}" th:if="${students.hasPrevious()}">Previous</a>
    <span th:text="${students.number + 1}"></span>/<span th:text="${students.totalPages}"></span>
    <a th:href="@{'/student-list'(page=${students.number + 1})}" th:if="${students.hasNext()}">Next</a>
</div>

</body>
</html>
